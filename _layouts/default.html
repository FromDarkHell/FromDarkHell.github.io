<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/app.css?v=' | append: site.github.build_revision | relative_url }}"
    />
    <link
      rel="alternate"
      type="application/atom+xml"
      title="RSS Feed"
      href="/feed.xml"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="{{ '/assets/js/main.js?v=' | append: site.github.build_revision | relative_url }}"></script>

    {% include syntax-highlighting.html %} {% seo %}
  </head>

  <body>
    <main class="relative">
      <div class="sticky top-5 inset-x-0 z-50 group">
        <header
          class="relative h-16 mx-auto border-b duration-200 bg-gray-800/95 backdrop-blur-sm border-green-400/30"
        >
          <div
            class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-green-400 to-transparent opacity-50"
          ></div>
          <nav
            class="content-container txt-xsmall-plus text-green-300 flex items-center justify-between w-full h-full text-small-regular font-mono"
          >
            <div class="flex items-center h-full relative">
              <a
                class="text-xl font-bold hover:text-blue-400 uppercase tracking-wider transition-all duration-300 relative group"
                data-testid="nav-store-link"
                href="/"
                ><span class="relative z-10">fdh Systems</span
                ><span
                  class="absolute inset-0 text-blue-400 opacity-0 group-hover:opacity-70 transition-opacity duration-150 transform group-hover:translate-x-0.5"
                  >fdh Systems</span
                ><span
                  class="absolute inset-0 text-red-400 opacity-0 group-hover:opacity-50 transition-opacity duration-150 transform group-hover:-translate-x-0.5"
                  >fdh Systems</span
                ></a
              ><span class="ml-1 text-green-400 animate-pulse">_</span>
            </div>

            <div
              class="flex items-center gap-x-6 h-full flex-1 basis-0 justify-end"
            >
              <div class="flex items-center gap-x-6 h-full">
                <a
                  class="hover:text-blue-400 transition-colors duration-200 uppercase tracking-wide text-sm border border-transparent hover:border-blue-400/30 px-2 py-1"
                  data-testid="nav-send-ins-link"
                  href="https://store.fdh.one"
                  >[Shop]</a
                >
              </div>

              <div class="flex items-center gap-x-6 h-full">
                <a
                  class="hover:text-blue-400 transition-colors duration-200 uppercase tracking-wide text-sm border border-transparent hover:border-blue-400/30 px-2 py-1"
                  data-testid="nav-send-ins-link"
                  href="/gameinfo"
                  >[Game Info]</a
                >
              </div>
            </div>
          </nav>
          <div
            class="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-green-400/50 to-transparent"
          ></div>
        </header>
      </div>
    </main>

    <div class="pt-12 flex justify-center items-center w-full">
      <section id="page_content" class="prose leading-6 max-w-[75%]">
        {{ content }}
      </section>
    </div>
  </body>
</html>
